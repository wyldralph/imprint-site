<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>

    <section class="hero">
      {{ partial "hero.html" . }}
    </section>

    <section class="page-content">
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
    </section>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
